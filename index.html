<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="container">
        <img src="/alarm clock files/files/clock.svg" alt="clock">
        <h1>04:20:30 PM</h1>
        <div class="conteudo">
            <div class="coluna">
                <select>
                    <option value="hour"selected hidden>Horas</option>
                </select>
            </div>
            <div class="coluna">
                <select>
                    <option value="minuto"selected hidden>Minutos</option>
      
                </select>
                
            </div>
            <div class="coluna">
                <select>
                    <option value="am/pm"selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Gravar Alarme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
